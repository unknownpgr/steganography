<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Decoder</title>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        box-sizing: border-box;
      }

      /* 상단 네비게이션 (Encoder 페이지 이동) */
      #nav-container {
        margin-bottom: 1rem;
        text-align: right; /* 버튼을 오른쪽에 배치 */
      }
      #nav-container a button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }

      /* 이미지가 가로줄로 나란히 보이도록 */
      #image-container {
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      #image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* 입력 폼과 버튼을 한 줄로 정렬 */
      #input-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      #input-container input[type="file"] {
        flex: 1; /* 파일 입력창이 가로를 적당히 차지하게 */
      }

      #input-container button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }

      /* 결과 텍스트도 한 줄로 정렬되도록 */
      #result-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
        /* 텍스트를 약간 왼쪽에 붙이고 싶으면 justify-content:left; */
        justify-content: center;
        min-height: 2rem;
        border-top: 1px solid #ddd;
        padding-top: 1rem;
      }

      #result-text {
        font-size: 1rem;
        color: #333;
        word-break: break-all; /* 길어지는 텍스트 줄바꿈 대응 */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- 1) 상단에 Encoder 페이지로 이동하는 버튼 -->
      <div id="nav-container">
        <a href="encoder.html">
          <button>Encoder 페이지로 이동</button>
        </a>
      </div>

      <h1>Image Decoder</h1>

      <!-- 2) 두 이미지를 가로로 나란히 보여주는 영역 -->
      <div id="image-container">
        <img id="image-original" src="./image.png" alt="Original Image" />
        <img id="image-encoded" src="./image.png" alt="Encoded Image" />
      </div>

      <!-- 3) 입력 파일과 디코드 버튼을 한 줄로 정렬 -->
      <div id="input-container">
        <input type="file" id="input-original" accept="image/*" />
        <input type="file" id="input-encoded" accept="image/*" />
        <button id="decode-button">Decode</button>
      </div>

      <!-- 4) 결과 텍스트를 한 줄로 표시 -->
      <div id="result-container">
        <p id="result-text"></p>
      </div>
    </div>

    <script>
      const imageOriginal = document.getElementById("image-original");
      const imageEncoded = document.getElementById("image-encoded");
      const inputOriginal = document.getElementById("input-original");
      const inputEncoded = document.getElementById("input-encoded");
      const decodeButton = document.getElementById("decode-button");
      const resultText = document.getElementById("result-text");

      let originalImageFile = null;
      let encodedImageFile = null;

      inputOriginal.addEventListener("change", () => {
        const file = inputOriginal.files[0];
        if (!file) return;
        imageOriginal.src = URL.createObjectURL(file);
        originalImageFile = file;
      });

      inputEncoded.addEventListener("change", () => {
        const file = inputEncoded.files[0];
        if (!file) return;
        imageEncoded.src = URL.createObjectURL(file);
        encodedImageFile = file;
      });

      decodeButton.addEventListener("click", () => {
        if (!originalImageFile || !encodedImageFile) {
          resultText.textContent = "먼저 두 파일을 모두 선택해주세요.";
          return;
        }

        const formData = new FormData();
        formData.append("original_image", originalImageFile);
        formData.append("encoded_image", encodedImageFile);

        fetch("/decode-image", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            // 서버로부터 받은 결과를 한 줄에 표시
            resultText.textContent = data.result;
          })
          .catch((error) => {
            console.error("Error:", error);
            resultText.textContent = "오류가 발생했습니다.";
          });
      });
    </script>
  </body>
</html>
